#H2 database

server:
  port: 8088
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
    name: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: false

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
